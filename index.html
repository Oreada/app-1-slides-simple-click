<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles.css" />
  <title>Карточки | Проект 1</title>

<body>
  <div class="container">

      <h3>Tulip</h3>
    </div>
    <div class="slide carnation"
      style="background-image: url('https://images.unsplash.com/photo-1642872597389-7da764d1fc66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80');">

      style="background-image: url('https://images.unsplash.com/photo-1613341259531-d85824efcb39?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');">
